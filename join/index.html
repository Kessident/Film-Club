<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet">
    <title>Film Club - Calendar</title>
  </head>
  <body>
    <nav>
      <div class="nav-icon">
        <img src="../images/filmclub.png" alt="Film Club Logo">
      </div>
      <div class="nav-link-container">
        <a href="../index.html" class="nav-link nav-home"><h3 class="nav-text">Home</h3></a>
        <a href="../calendar/index.html" class="nav-link nav-calendar"><h3 class="nav-text">Calendar</h3></a>
        <a href="#" class="nav-link nav-join"><h3 class="nav-text">Join</h3></a>
      </div>
    </nav>
    <section>

      <h1 class="join-header">Join Film Club</h1><br>
      <form>
        <div class="profile-info">


          <div class="profile-pic">
            <label for="profile pic">profile picture</label><br>
            <input type="file" name="profile pic"><br><br><br>
            <img src="../images/profile-placeholder.png" alt="Profile Placeholder Photo" class="profile-placeholder"><br><br>
          </div>

          <div class="login-info">
            <div class="input-pair">
              <label for="name">name</label><br>
              <input type="text" name="name" class="text-input"><br><br>
            </div>
            <div class="input-pair">
              <label for="email">email address</label><br>
              <input type="email" name="email" class="text-input"><br><br>
            </div>
            <div class="input-pair">
              <label for="">password</label><br>
              <input type="password" name="password" class="text-input"><br><br>
            </div>
            <div class="input-pair">
              <label for="confirm-password">confirm password</label><br>
              <input type="password" name="confirm-password" class="text-input"><br><br>
            </div>
          </div>
        </div>
          <p>Which genres are you interested in?</p>
        <div class="genres">

          <div class="checkbox-container">
            <input type="checkbox" name="action" value="action">
            <label for="action">action</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="adventure" value="adventure">
            <label for="adventure">adventure</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="comedy" value="comedy">
            <label for="comedy">comedy</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="drama" value="drama">
            <label for="drama">drama</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="fantasy" value="fantasy">
            <label for="fantasy">fantasy</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="historical" value="historical">
            <label for="historical">historical</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="horror" value="horror">
            <label for="horror">horror</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="mystery" value="mystery">
            <label for="mystery">mystery</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="romance" value="romance">
            <label for="romance">romance</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="science fiction" value="science fiction">
            <label for="science fiction">science fiction</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="western" value="western">
            <label for="western">western</label><br><br>
          </div>
        </div>

        <div class="input-pair">
          <label for="Additional Input">Additional Input</label><br>
          <input type="textarea" name="Additional Input" class="text-input">
        </div>

        <input type="submit" value="Join Film Club">
      </form>
    </section>

    <footer>
      <nav>
        <div class="nav-link-container">
          <a href="../index.html" class="nav-link nav-home"><h3 class="nav-text">Home</h3></a>
          <a href="../calendar/index.html" class="nav-link nav-calendar"><h3 class="nav-text">Calendar</h3></a>
          <a href="#" class="nav-link nav-join"><h3 class="nav-text">Join</h3></a>
          <p class="copyright-text">&copy; 2017, Film Club</p>
        </div>
      </nav>
    </footer>
  </body>
</html>
